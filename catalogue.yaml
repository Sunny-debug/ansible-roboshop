- name: setup catalogue server
  hosts: catalogue
  become: yes
  tasks: 
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y
    
  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs package
    ansible.builtin.package: 
      name: nodejs     
      state: present

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: Roboshop System User
      system: true
      shell: /sbin/nologin
      home: /app

  - name: create app dir
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Download Code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip    

  - name: Extract catalogue.zip into /app
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app           
      remote_src: yes

  - name: Install packages based on package.json.
    community.general.npm:
      path: /app    

  - name: Copy file with owner and permissions
    ansible.builtin.copy:
      src: catalogue.service    
      dest: /etc/systemd/system/catalogue.service

  - name: copy mongo repo
    ansible.builtin.copy:
      src: mongo.repo    
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongo repo client
    ansible.builtin.package: 
      name: mongodb-mongosh
      state: present

  - name: connect to mongodb catalogue
    ansible.builtin.command: mongosh mongodb.dawgs.online --quiet --eval "db.getMongo().getDBNames().indexOf('catalogue')"      
    register: catalogue_output

  - name: print catalogue output
    ansible.builtin.debug:
      msg: "{{ catalogue_output }}"     