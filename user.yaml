- name: setup user server
  hosts: user
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  # - name: upgrade openssl packages
  #   ansible.builtin.dnf:
  #    name: "{{ item }}"
  #    state: latest
  #   loop:
  #   - openssl
  #   - openssl-libs
  #   - openssh
  #   - openssh-server
  #   - openssh-clients

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present
      
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: RoboShop System user
      system: true
      shell: /sbin/nologin
      home: /app
  # Safe to remove directory, because 2nd time if we run it will download freshly. no error if does not exist
  - name: remove app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: download user application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
      dest: /tmp/user.zip

  - name: extract user application
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app

  - name: copy user service
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: reload daemon
    ansible.builtin.systemd:
      state: started
      name: user

  - name: start and enable user
    ansible.builtin.service:
      name: user
      enabled: yes
      state: started