- name: configure payment service
  hosts: payment
  become: yes
  tasks:
    - name: install python package
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: present
      loop:
      - python3-pip 
      - python3
      - gcc
      - python3-devel
       
    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        comment: RoboShop System user
        system: true
        shell: /sbin/nologin
        home: /app

    - name: remove app directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: delete payment zip if exists
      ansible.builtin.file:
        path: /tmp/payment.zip
        state: absent

    - name: download payment application
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
        dest: /tmp/payment.zip

    - name: extract payment application
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes

    - name: install requirements.txt 
      ansible.builtin.pip:
        requirements: requirements.txt
        executable: 3.9 
      args: 
        chdir: /app
        
    - name: setup payment service
      ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service      

    - name: daemon reload
      ansible.builtin.command: systemctl daemon-reload
    
    - name: start and enable service
      ansible.builtin.service:
        name: payment
        enabled: yes
        state: started               